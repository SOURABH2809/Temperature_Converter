<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TEMPERATURE CONVERTER</h1>
        </div>

        <div class="input-group">
            <label for="celcius">Enter temperature in Celsius:</label>
            <input type="number" id="celcius" placeholder="Enter your temperature in Celsius">
        </div>

        <div class="input-group">
            <label for="kelvin">Enter temperature in Kelvin:</label>
            <input type="number" id="kelvin" placeholder="Enter your temperature in Kelvin">
        </div>

        <div class="input-group">
            <label for="farenheit">Enter temperature in Fahrenheit:</label>
            <input type="number" id="farenheit" placeholder="Enter your temperature in Fahrenheit">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
